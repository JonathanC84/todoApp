<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>ToDo List Application</title>
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <hr>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Task title</th>
                <th>Id</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Created at</th>
                <th>Last update</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>&nbsp;</td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true" th:text="Yes"></span>
                        <span th:unless="${item.isComplete} == false" th:text="No"></span>
                    </td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.updatedAt}"></td>
                </tr>
            </tbody>
        </table>

        <p>
            <a class="btn btn-outline-success" href="/create-item">
                <i class="bi bi-plus-square-fill"></i>Add a task</a>
        </p>
    </div>

    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
