<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List Application</title>
</head>
<body>
    <div>
        <h1>My To Do List</h1>
        <hr>

        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Id</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Created at</th>
                <th>Last update</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
